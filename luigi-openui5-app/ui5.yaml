specVersion: '2.6'
metadata:
  name: LuigiOpenUI5
type: application
framework:
  name: OpenUI5
  version: "1.104.0"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        extraExts: "xml,json,properties"
        port: 35729
        path: "webapp"
builder:
  componentPreload:
    excludes:
      - "luigi/demo/luigi-config.js"
---
specVersion: "2.6"
kind: extension
type: project-shim # See https://sap.github.io/ui5-tooling/pages/extensibility/ProjectShims/
metadata:
  name: luigi.shim
shims:
  configurations:
    "@luigi-project/core":
      specVersion: "2.1"
      type: module
      metadata:
        name: luigi-core
      resources:
        configuration:
          paths:
            /libs/luigi-core/: ""
    "@luigi-project/client":
      specVersion: "2.1"
      type: module
      metadata:
        name: luigi-client
      resources:
        configuration:
          paths:
            /libs/luigi-client/: ""
    "@luigi-project/plugin-auth-oidc":
      specVersion: "2.1"
      type: module
      metadata:
        name: luigi-plugin-auth-oidc
      resources:
        configuration:
          paths:
            /assets/auth-oidc/: ""
    "oidc-client":
      specVersion: "2.1"
      type: module
      metadata:
        name: oidc-client
      resources:
        configuration:
          paths:
            /assets/auth-oidc/: "dist/"
